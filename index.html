<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">AI News Hub</h1>
        </header>

        <!-- API Key Input Section -->
        <section class="api-section">
            <div class="api-input-group">
                <label for="apiKey" class="form-label">NewsAPI Key</label>
                <div class="api-input-wrapper">
                    <input 
                        type="text" 
                        id="apiKey" 
                        class="form-control api-input" 
                        placeholder="Enter your NewsAPI key here..."
                    >
                    <button id="loadNews" class="btn btn--primary">Load News</button>
                </div>
                <p class="api-help">
                    Get your free API key from <a href="https://newsapi.org" target="_blank">newsapi.org</a>
                </p>
            </div>
        </section>

        <!-- Category Filter Bar -->
        <nav class="category-nav hidden" id="categoryNav">
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="business">Business</button>
                <button class="category-btn" data-category="entertainment">Entertainment</button>
                <button class="category-btn" data-category="general">General</button>
                <button class="category-btn" data-category="health">Health</button>
                <button class="category-btn" data-category="science">Science</button>
                <button class="category-btn" data-category="sports">Sports</button>
                <button class="category-btn" data-category="technology">Technology</button>
            </div>
        </nav>

        <!-- Status Bar -->
        <div class="status-bar" id="statusBar">
            <span id="statusText">Enter your NewsAPI key to load news</span>
        </div>

        <!-- News List -->
        <main class="news-list" id="newsList">
            <!-- News cards will be dynamically inserted here -->
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
